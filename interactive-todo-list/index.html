<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card container">
    <header class="header">
      <h1>My To-Do List</h1>
      <p class="subtitle"></p>
    </header>

    <form id="task-form" class="task-form" aria-label="Add new task">
      <input id="task-input" type="text" placeholder="Enter new task..." aria-label="Task input" required />
      <button id="add-btn" type="submit" class="btn">Add</button>
    </form>

    <section class="tasks-section">
      <ul id="task-list" class="task-list" role="list" aria-live="polite"></ul>
    </section>

    <footer class="footer">
      <div class="left">
        <button id="clear-btn" class="btn ghost">Clear All</button>
      </div>
      <div class="right">
        <span id="task-count" class="task-count">0 tasks remaining</span>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
